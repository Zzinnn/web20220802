<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <input type="number" id="input1">
    <button onclick="check()">확인</button>
    <h1 id="result"></h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        let r = parseInt(Math.random()*100) +1;
        console.log(r);  //0~100까지의 랜덤값 콘솔에 찍어줌

        function check() {
            console.log("입력된 값 검사.");
            let userNumber = document.getElementById("input1").value;  //input의 값을 userNumber로 지정
            userNumber = Number(userNumber); //문자로 인식하는걸 막기위해 Number

            let message;  // result라는 아이디에 message를 출력하기 위해서 3번 적용이 힘드니까 변수선언 하고 한번만 적어줌
            if (r === userNumber) {   // 랜덤값과 유저가 쓴 수가 같을 경우
                message = "정답입니다.";
            } else if (r > userNumber) { // 랜덤값보다 유저가 쓴 수가 작을 경우 
                message = "더 큰 값을 입력해주세요.";
            } else {                         //나머지의 경우(랜덤값보다 유저가 쓴 수가 큼)
                message = "더 작은 값을 입력해주세요.";
            }

            document.getElementById("result").innerHTML = message;   //변수 설정한 맞는 메세지를 출력
        }



    </script>
</body>
</html>
