<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        let a = ["java", "html", "css", "jsp", "spring"];

        let b = [];
        b.push(a[0]);
        b.push(a[1]);
        b.push(a[2]);
        b.push(a[3]);
        b.push(a[4]);
        
        
        for (let i =0; i < a.length; i++) {
            b.push(a[i]);
        }
        console.log(b);



        // 3배수
        let c = [3,2,2,4,3,9,6,12,1,5];
        let d = [];

        for (let i=0; i < c.length; i++){
            if ((c[i] % 3) == 0) {
                d.push(c[i]);
            }
        }
        console.log("3의 배수만 복사", d);



        // 짝수 자리
        let e = [3,2,2,4,3,9,6,12,1,5];
        let f = [];

        for (let i=0; i <e.length; i++){
            if ((i % 2) == 1) {
                f.push(e[i]);
            }
        }
        console.log("e의 짝수자리",f);


        // 2배수
        let g = [3,2,2,4,3,9,6,12,1,5];
        let h = [];

        for (let i = 0; i < g.length; i++) {
            if ( (g[i] % 2) == 0 ) {
                h.push(g[i]);
            }
        }
        console.log("2의 배수만 복사", h);


        //l에 j값과 k값을 복사해 넣은 코드작성

        let j = [2,3,4,1,5,6];
        let k = ["java","spring","html","css"];

        let l = [];

        for (let i =0; i < j.length; i++ ) {
            l.push(j[i]);
        }
        for (let i=0; i < k.length; i++ ) {
            l.push(k[i]);
        }
        console.log("j와 k의 값",l);

        //

        let m = [];
        for (let i=0; i<j.length; i++) {
            m.push(j[i]);
            m.push(k[i]);
        }
        console.log(m);

    </script>
</body>
</html>
