<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Reprehenderit?
    </h1>
    <h1 id="head3">
        Quisquam.
    </h1>
    <h1 id="head4">
        Asperiores?
    </h1>
    <h1 id="head5">
        Dicta?
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function printHtml() {
            console.log(this.innerHTML);
        }
        let head1 = document.querySelector("#head1");

        head1.addEventListener("click", printHtml);  //이벤트명, 나중에 실행되는 함수 ( ()는 함수실행이니까 붙이지마라)
        

        let head2 = document.querySelector("#head2");
        head2.addEventListener("click", printHtml);
 

        //한줄로 쓰기
        let head3 =document.querySelector("#head3");
        head3.addEventListener("click", function(){
            console.log("HEAD3", this.innerHTML);
        });

        let head4 =document.querySelector("#head4");
        head4.addEventListener("click", function(){
            console.log("HEAD4", this.innerHTML);
        });
 
 
 
 
   </script>
</body>
</html>
