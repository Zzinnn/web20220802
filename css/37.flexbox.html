<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-size: 48px;
        }
        .item:nth-child(odd) {
            background-color: gold;
        }
        .item:nth-child(even) {
            background-color: aqua;
        }
        .container {
            display: flex;
            background-color: chocolate;
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item" style="flex:2;">2</div>
        <div class="item" style="flex:1;">3</div>
        <div class="item" style="flex:1;">4</div>
        <div class="item" >5</div>
             <!--style="flex:1;"
                       정확하게는 flex-grow 
                       남은 영역의 크기 비율을 나눠가진다.
            -->
    </div>
</body>
</html>
