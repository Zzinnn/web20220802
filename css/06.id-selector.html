<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color:brown;
        }
        .fire {
            text-decoration: underline;
        }
        #head1 {
            background-color: paleturquoise;
        }
        #head2{
            border:5px solid;
        }
        /* id 선택자 */
        /* id 속성(attribute)으로 요소 선택 */
        /* id 속성 값은 같은 페이지 내에서
        서로 다른 요소가 같은 값을 가질 수 없음 */
        /* id 속성 값으로 사용할 수 있는 문자
        영문대소문자, 숫자, -, _ */
    </style>
</head>
<body>
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Itaque, corrupti?</h1>
    <h1 id="head1">Aut, aliquid!</h1>
    <h1 id="head1">Impedit, eos!</h1> <!--같은 값을 가질 수 없음-->
    <h1 id="head2">Dolores, suscipit?</h1>
    <h1>Debitis, necessitatibus.</h1>
    <h1>Id, maiores.</h1>
    <h1>Vero, alias!</h1>
    <h1>Iusto, impedit.</h1>
    <h1>Tempore, enim.</h1>
</body>
</html>
