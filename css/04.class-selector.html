<!DOCTYPE html>
<html>
<head>
    <style>
        .special{
            font-size: 2em; 
            background-color: yellow;  
        }
        .korea{
            color:red;
            background-color: blue;
            font-weight:bold;
            font-size:3em;
        }
        .error{
            text-decoration:line-through;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Nulla, commodi doloribus?</p>
    <p class="special">Adipisci, iste fugit.</p>
    <p class="korea">Aliquid, accusantium incidunt?</p>
    <p class="special">Animi, autem ipsum?</p>
    <p class="korea">Praesentium, libero quibusdam.</p>
    <p>Pariatur, saepe quos.</p>
    <p>Sint, deserunt molestias.</p>
    <p class="error">Suscipit, earum maiores!</p>
    <p class="error">Aperiam, magnam aut.</p>
</body>
</html>
