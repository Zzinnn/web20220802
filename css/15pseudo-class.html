<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color:blue;
        }
        /* pseudo class 는  :로 시작 (어떤 상태인것) */
        h1:active {
            color:red;
        }
        h1:hover {
            color:yellow;
        }
    </style>
</head>
<body>
    <h1> pseudo 허위 가짜 </h1>
    <a href="https://www.daum.net">다음으로 이동</a>
    
    <h1>
        Lorem.
    </h1>

</body>
</html>
