<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 2em;
        }
        h1, p {
            color:blue;
        }

        .note{
            background-color: darkorange;
        }
        h1.note {
            text-decoration: underline;
        }
        p.note {
            border: 5px solid;
        }
        h1.note.fire {
            background-color: salmon;
        }
        h1#head4.special.note{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="note fire">Eveniet, accusamus laudantium.</h1>
    <h1>Tempora, unde iste.</h1>
    <h1 id="head4" class="special note">Vitae, odit accusamus.</h1>
    <h1>Maiores, eaque corporis.</h1>
    <p class="note">Lorem, ipsum dolor.</p>
    <p>Suscipit, tenetur porro?</p>
    <p>Expedita, ad nulla?</p>
    <p>Error, vel autem.</p>
    <p>Error, inventore alias.</p>
</body>
</html>
