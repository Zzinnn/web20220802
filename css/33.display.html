<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            display: inline;
        }
        a {
            display: block;
            width: 500px;
            height: 200px;
        }
        h1:nth-child(odd), 
        a:nth-child(odd), {
            background-color: gold;
        }
        h1:nth-child(even) {
            background-color: aqua;
        }
        h1:nth-child(even),
        a:nth-child(even) {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum.
    </h1>
    <h1>
        Aliquid, enim?
    </h1>
    <h1>
        Alias, sed.
    </h1>

    <a href="#">
        Lorem, ipsum.
    </a>
    <a href="#">
        Amet, iste?
    </a>
    <a href="#">
        Dolores, nostrum.
    </a>



</body>
</html>
